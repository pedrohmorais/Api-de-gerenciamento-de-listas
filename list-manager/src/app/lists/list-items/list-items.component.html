<h1>Lista {{list.id}} - {{list.name}}</h1>
<div class="row">
    <div class="col-sm-12 col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let listItem of list.items">
            <td>{{listItem.id}}</td>
            <td>{{listItem.name}}</td>
            <td>{{listItem.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- end col -->
  </div>
